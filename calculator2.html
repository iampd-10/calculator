<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: repeating-radial-gradient(
    circle,
    #000,
    #000 5px,
    transparent 6px
  );
  background-size: 20px 20px;
        }
        .form-container {
            
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: repeating-radial-gradient(circle, #fff, #fff 5px, #000 6px);
            background-size: 50px 100px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
        }
        /* .form-container button {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 5px;
        } */
        .form-container button:last-child {
            margin-bottom: 0;
        }
        
.input {
  background-color: #212121 !important;
  max-width: 80%;
  justify-items: center;
  height: 50px;
  color: rgb(0, 255, 255) !important;
  padding: 10px;
  text-align: center;
  border: 2px solid white;
  border-radius: 5px;
  box-shadow: 3px 3px 2px rgb(249, 255, 85);
}

.input:focus {
  color: rgb(0, 255, 255);
  background-color: #212121;
  outline-color: rgb(0, 255, 255);
  box-shadow: -3px -3px 15px rgb(0, 255, 255);
  transition: .1s;
  transition-property: box-shadow;
}

button {
  position: relative;
  font-size: 1.2em;
  padding: 0.7em 1.4em;
  background-color: #BF0426;
  text-decoration: none;
  border: none;
  border-radius: 0.5em;
  color: #DEDEDE;
  box-shadow: 0.5em 0.5em 0.5em rgba(0, 0, 0, 0.3);
}

button::before {
  position: absolute;
  content: '';
  height: 0;
  width: 0;
  top: 0;
  left: 0;
  background: linear-gradient(135deg, rgba(33,33,33,1) 0%, rgba(33,33,33,1) 50%, rgba(150,4,31,1) 50%, rgba(191,4,38,1) 60%);
  border-radius: 0 0 0.5em 0;
  box-shadow: 0.2em 0.2em 0.2em rgba(0, 0, 0, 0.3);
  transition: 0.3s;
}

button:hover::before {
  width: 1.6em;
  height: 1.6em;
}

button:active {
  box-shadow: 0.2em 0.2em 0.3em rgba(0, 0, 0, 0.3);
  transform: translate(0.1em, 0.1em);
}
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Calculator</h1>
        <div class="mb-3">
            <input type="text" id="input" class="form-control input" placeholder="Enter a number">
        </div>
        <div class="mb-3">
            <input type="text" id="input2" class="form-control input" placeholder="Enter a number">
        </div>
        <button id="add"  onclick="add()"><b>Addition</b></button>
        <button id="sub"  onclick="sub()"><b>Substraction</b></button>
        <button id="div"  onclick="div()"><b>Division</b></button>
        <button id="mul"   onclick="mul()"><b>Multiplication</b></button>
        <button id="doub" onclick="double()"><b>Exponentiation</b></button>
        <button id="clear" onclick="clear()">Clear</button>
        <h2 class="mt-3 text-center" id="display">Your Result will display here</h2> </div>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cal.js"></script>
</body>
</html>
